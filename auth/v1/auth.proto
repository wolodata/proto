syntax = "proto3";

package auth.v1;

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {}
  rpc LoginByMFA(LoginByMFARequest) returns (LoginByMFAResponse) {}
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  bool mfa_enabled = 2;
}

message LoginByMFARequest {
  string username = 1;
  string password = 2;
  string mfa_code = 3;
}

message LoginByMFAResponse {
  string token = 1;
}

syntax = "proto3";

package topic.v1;

import "permission/v1/permission.proto";

service TopicService {
  rpc ListDomains(ListDomainsRequest) returns (ListDomainsResponse);
  rpc CreateDomain(CreateDomainRequest) returns (CreateDomainResponse) {option (permission.v1.permission) = "admin";};
  rpc DeleteDomain(DeleteDomainRequest) returns (DeleteDomainResponse) {option (permission.v1.permission) = "admin";};
  rpc UpdateDomain(UpdateDomainRequest) returns (UpdateDomainResponse) {option (permission.v1.permission) = "admin";};
  rpc ListTopics(ListTopicsRequest) returns (ListTopicsResponse);
  rpc CreateTopic(CreateTopicRequest) returns (CreateTopicResponse) {option (permission.v1.permission) = "admin";};
  rpc DeleteTopic(DeleteTopicRequest) returns (DeleteTopicResponse) {option (permission.v1.permission) = "admin";};
  rpc UpdateTopic(UpdateTopicRequest) returns (UpdateTopicResponse) {option (permission.v1.permission) = "admin";};
}

message ListDomainsRequest {
}

message Domain {
  string id = 1;
  string name = 2;
  uint64 order = 3;
}

message ListDomainsResponse {
  repeated Domain items = 1;
}

message CreateDomainRequest {
  string name = 2;
  uint64 order = 3;
}

message CreateDomainResponse {
  string id = 1;
}

message DeleteDomainRequest {
  string id = 1;
}

message DeleteDomainResponse {
}

message UpdateDomainRequest {
  string id = 1;
  string name = 2;
  uint64 order = 3;
}

message UpdateDomainResponse {
}

message ListTopicsRequest {
  string domain_id = 1;
}

message Topic {
  string id = 1;
  Domain domain = 2;
  string topic = 3;
  string main = 4;
  uint64 main_count = 5;
  string sub = 6;
  uint64 sub_count = 7;
}

message ListTopicsResponse {
  repeated Topic items = 1;
}

message CreateTopicRequest {
  string domain_id = 2;
  string topic = 3;
  string main = 4;
  uint64 main_count = 5;
  string sub = 6;
  uint64 sub_count = 7;
}

message CreateTopicResponse {
  string id = 1;
}

message DeleteTopicRequest {
  string id = 1;
}

message DeleteTopicResponse {
}

message UpdateTopicRequest {
  string id = 1;
  string domain_id = 2;
  string topic = 3;
  string main = 4;
  uint64 main_count = 5;
  string sub = 6;
  uint64 sub_count = 7;
}

message UpdateTopicResponse {
}

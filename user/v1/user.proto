syntax = "proto3";

package user.v1;

import "permission/v1/permission.proto";

service UserService {
  rpc GetUserInfo(GetUserInfoRequest) returns (GetUserInfoResponse) {};
  rpc ChangeNickname(ChangeNicknameRequest) returns (ChangeNicknameResponse) {};
  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse) {};
  rpc BindMobile(BindMobileRequest) returns (BindMobileResponse) {};
  rpc UnbindMobile(UnbindMobileRequest) returns (UnbindMobileResponse) {};

  // 后台
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {option (permission.v1.is_backend) = true;};
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {option (permission.v1.is_backend) = true;};
  rpc AdminUpdateUserPassword(AdminUpdateUserPasswordRequest) returns (AdminUpdateUserPasswordResponse) {option (permission.v1.is_backend) = true;};
  rpc UpdateUserRole(UpdateUserRoleRequest) returns (UpdateUserRoleResponse) {option (permission.v1.is_backend) = true;};
  rpc UpdateUserStatus(UpdateUserStatusRequest) returns (UpdateUserStatusResponse) {option (permission.v1.is_backend) = true;};
  rpc AdminUpdateUserNicknameAndDescription(AdminUpdateUserNicknameAndDescriptionRequest) returns (AdminUpdateUserNicknameAndDescriptionResponse) {option (permission.v1.is_backend) = true;};
  rpc AdminUpdateUserMobile(AdminUpdateUserMobileRequest) returns (AdminUpdateUserMobileResponse) {option (permission.v1.is_backend) = true;};
}

enum Role {
  ROLE_UNSPECIFIED = 0;
  ROLE_SUPER_ADMIN = 1;
  ROLE_ADMIN = 2;
  ROLE_OPERATOR = 3;
  ROLE_EXPLORER = 4;
}

message GetUserInfoRequest {
}

message GetUserInfoResponse {
  string user_id = 1;
  string username = 2;
  Role role = 3;
  string nickname = 4;
  uint64 created_at = 5;
  string mobile = 6;
}

message ChangeNicknameRequest {
  string nickname = 1;
}

message ChangeNicknameResponse {
}

message ChangePasswordRequest {
  string password = 1;
}

message ChangePasswordResponse {
}

message BindMobileRequest {
  string mobile = 1;
}

message BindMobileResponse {
}

message UnbindMobileRequest {
}

message UnbindMobileResponse {
}

message ListUsersRequest {
  uint32 page_number = 1;
  uint32 limit = 2;
}

message ListUsersResponse {
  uint32 total_count = 1;
  uint32 page_size = 2;
  uint32 total_page = 3;
  uint32 current_page = 4;
  repeated UserWithDescription items = 5;
}

message UserWithDescription {
  string user_id = 1;
  string username = 2;
  Role role = 3;
  bool enabled = 4;
  string nickname = 5;
  string description = 6;
  uint64 created_at = 7;
  string mobile = 8;
}

message CreateUserRequest {
  string username = 1;
  string password = 2;
  Role role = 3;
  string nickname = 4;
  string description = 5;
}

message CreateUserResponse {
  string user_id = 1;
}

message AdminUpdateUserPasswordRequest {
  string user_id = 1;
  string password = 2;
}

message AdminUpdateUserPasswordResponse {
}

message UpdateUserRoleRequest {
  string user_id = 1;
  Role role = 2;
}

message UpdateUserRoleResponse {
}

message UpdateUserStatusRequest {
  string user_id = 1;
  bool enabled = 2;
}

message UpdateUserStatusResponse {
}

message AdminUpdateUserNicknameAndDescriptionRequest {
  string user_id = 1;
  string nickname = 2;
  string description = 3;
}

message AdminUpdateUserNicknameAndDescriptionResponse {
}

message AdminUpdateUserMobileRequest {
  string user_id = 1;
  string mobile = 2;
}

message AdminUpdateUserMobileResponse {
}
